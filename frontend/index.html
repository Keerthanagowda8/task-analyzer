<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smart Task Analyzer</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            padding: 40px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container { 
            display: grid; 
            grid-template-columns: 1fr 1fr; 
            gap: 30px; 
            max-width: 1200px; 
            width: 100%;
        }
        
        .panel { 
            background: white; 
            padding: 40px; 
            border-radius: 12px; 
            box-shadow: 0 2px 20px rgba(0,0,0,0.08); 
        }
        
        h2 { 
            font-size: 24px; 
            font-weight: 600; 
            margin-bottom: 25px; 
            color: #1a1a1a; 
        }
        
        .task-input-box { 
            background: #f9fafb; 
            border: 1px solid #e5e7eb; 
            padding: 18px; 
            margin-bottom: 15px; 
            border-radius: 8px; 
            transition: all 0.2s ease;
        }
        
        .task-input-box:focus-within { 
            border-color: #3b82f6; 
            background: #f0f4ff; 
        }
        
        input, select { 
            margin: 8px 0; 
            padding: 10px 12px; 
            width: 100%; 
            border: 1px solid #e5e7eb; 
            border-radius: 6px; 
            font-size: 14px;
            font-family: inherit;
            transition: border 0.2s;
        }
        
        input:focus, select:focus { 
            outline: none; 
            border-color: #3b82f6; 
        }
        
        button { 
            cursor: pointer; 
            padding: 11px 20px; 
            border: none; 
            border-radius: 6px; 
            font-weight: 500; 
            font-size: 14px;
            transition: all 0.2s ease;
        }
        
        .btn-add { 
            background-color: #f3f4f6; 
            color: #1a1a1a; 
            margin-top: 15px;
            width: 100%;
            border: 1px solid #e5e7eb;
        }
        
        .btn-add:hover { 
            background-color: #e5e7eb; 
        }
        
        .btn-analyze { 
            background-color: #3b82f6; 
            color: white; 
            width: 100%; 
            margin-top: 25px;
        }
        
        .btn-analyze:hover { 
            background-color: #2563eb; 
        }
        
        .btn-remove { 
            background: #fee2e2; 
            color: #dc2626; 
            font-size: 12px;
            padding: 6px 10px;
            margin-top: 8px;
        }
        
        .btn-remove:hover { 
            background: #fecaca; 
        }
        
        #resultsArea p { 
            color: #9ca3af; 
            font-size: 14px;
        }
        
        @media (max-width: 768px) {
            .container { grid-template-columns: 1fr; }
            .panel { padding: 25px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="panel">
            <h2>Add Tasks</h2>
            <div id="task-list-container"></div>
            <button class="btn-add" onclick="addTaskForm()">+ Add Task</button>
            <button class="btn-analyze" onclick="analyzeTasks()">Analyze</button>
        </div>

        <div class="panel" id="resultsArea">
            <h2>Results</h2>
            <p>Click analyze to see priorities...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
